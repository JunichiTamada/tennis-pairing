name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (latest)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install deps (latest)
        run: npm ci

      - name: Build latest (base=/tennis-pairing/)
        run: |
          npm run build
          mkdir -p out
          cp -r dist/* out/

      - name: Checkout v1 tag into subdir
        uses: actions/checkout@v4
        with:
          ref: v1.0.0
          path: v1src
          fetch-depth: 0

      - name: Install deps (v1)
        working-directory: v1src
        run: npm ci

      - name: Build v1 (base=/tennis-pairing/v1/)
        working-directory: v1src
        env:
          VITE_BASE_PATH: /tennis-pairing/v1/
        run: npm run build

      - name: Copy v1 to out/v1
        run: |
          mkdir -p out/v1
          cp -r v1src/dist/* out/v1/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
